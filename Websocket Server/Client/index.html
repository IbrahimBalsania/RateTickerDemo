<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Rate Ticker</title>
	<script >
		function joinDemo()
		{
			userName = document.getElementById("txtUserName").value;
			vLocation = document.getElementById("DDLocation").value;
			vSubscribe = document.getElementById("DDChat").value;
			if(userName == "" || userName == "null" || userName == null || userName == "undefined" || userName == undefined)
			{
				alert("Please Enter Username.")
				return;
			}
			localStorage.setItem("userName",userName);
			localStorage.setItem("location",vLocation);
			localStorage.setItem("chat",vSubscribe);
			window.location.href = "/homeNew.html";
		}
	</script>
	<!-- <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script> -->
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
	<!-- <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'> -->
	<link rel="stylesheet" href="css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #D3D3D3;">
<br>  
<div class="plan-container">
  <div class="plan-header">
    <!-- <div class="icon-box"><i class="fa fa-money"></i></div> -->
    <h2>JOIN RATE TICKER</h2>
  </div>
  <div class="plan-details">
    <ul>
		<li>
			<label>User Name</label>
			<input class="form-control input-md" id="txtUserName" name="txtUserName" type="text">
		</li>
		<li>
			<label>Location</label>
			<select id="DDLocation" name="DDLocation" class="form-control">
				<option value="India">India</option>
				<option value="Dubai">Dubai</option>
				<option value="Singapore">Singapore</option>
			</select>

		</li>
		<li>
			<label>Subscribe for Chat?</label>
			<select id="DDChat" name="DDChat" class="form-control">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
			</select>
		</li>
    </ul>
    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla nec pellentesque ex. Morbi metus ante, congue non suscipit a, accumsan eget odio. Mauris consectetur blandit ante convallis ornare. </p> -->
    <button id="btnJoin" name="btnJoin" onclick="joinDemo()">Join <i class="fa fa-arrow-right"></i></button>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  
</body>
</html>
